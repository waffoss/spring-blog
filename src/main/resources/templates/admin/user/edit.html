<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/users/edit/{id}(id=${user.getId()})}" method="post">
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" th:value="${user.getEmail()}"/>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" th:value="${user.getFullName()}"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
                    </div>

                    <th:block th:each="role : ${roles}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" th:id="'role' + ${role.getId()}" th:value="${role.getId()}" th:checked="${user.getRoles().contains(role)}"/>
                            <label class="form-check-label" th:for="'role' +${role.getId()}" th:text="${role.getSimpleName()}" >

                            </label>
                        </div>
                    </th:block>


                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </div>
        </div>
    </div>
</main>
