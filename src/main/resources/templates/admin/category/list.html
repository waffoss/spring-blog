<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <h2>Categories</h2>
        <a th:href="@{/admin/categories/create}" class="btn btn-success">Create</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>

            </tr>
            </thead>
            <tbody>
            <th:block th:each="category : ${categories}">
                <tr>
                    <th th:text="${category.getId()}"></th>
                    <td th:text="${category.getName()}"></td>
                    <td>
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}">Edit</a>
                        <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}">Delete</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>
    </div>
</main>
