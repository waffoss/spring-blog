<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <h1>Welcome to FaceBlog</h1>
        <div class="btn-group">
            <div class="dropdown show">
                <a class="btn btn-info btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select category
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <th:block th:each="category : ${categories}">
                        <a class="dropdown-item" th:href="@{/category/{id}(id=${category.id})}" >
                            <span th:text="${category.name}"></span>
                            <span class="badge badge-info" th:text="${#sets.size(category.articles)}"></span>
                        </a>
                    </th:block>

                </div>
            </div>
        </div>
        <p></p>
        <article>
           <div class="list-group">
               <th:block th:each="article : ${articles}">

                   <a th:href="@{/article/{id}(id=${article.id})}" class="list-group-item list-group-item-action flex-column align-items-start">
                       <div class="d-flex w-100 justify-content-between">
                           <h5 class="mb-1" th:text="${article.title}"></h5>
                           <!--<small>3 days ago</small>-->
                       </div>
                       <p class="mb-1" th:text="${article.summary}"></p>
                       <small th:text="${article.author.fullName}"></small>
                   </a>

               </th:block>
           </div>
        </article>
    </div>
</main>
