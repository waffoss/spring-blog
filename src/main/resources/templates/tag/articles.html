<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <h2 th:text="${tag.name}"></h2>
        <div class="list-group" >
            <th:block th:each="article : ${tag.articles}">
                <article>
                    <a th:href="@{/article/{id}(id=${article.id})}"
                       class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" th:text="${article.title}"></h5>
                            <!--<small>3 days ago</small>-->
                        </div>
                        <p class="mb-1" th:text="${article.summary}"></p>
                        <small th:text="${article.author.fullName}"></small>
                    </a>
                </article>
            </th:block>
        </div>
    </div>
</main>
